#---------------------------------------------------------------------------
# HTTP Java 配置
#---------------------------------------------------------------------------

# HTTP Java 采样器在放弃之前执行的连接重试次数
# 0 表示自 3.0 版起不重试
#http.java.sampler.retries=0

#---------------------------------------------------------------------------
# 以下属性适用于 Apache HttpClient
#---------------------------------------------------------------------------

# 设置套接字超时（或使用参数 http.socket.timeout）
# 用于 AJP 采样器实现。
# 值以毫秒为单位
#httpclient.timeout=0
# 0 == 无超时

# 设置 http 版本（默认为 1.1）
#httpclient.version=1.1 （或使用参数 http.protocol.version）

# 定义每秒字符数 > 0 以模拟慢速连接
#httpclient.socket.http.cps=0
#httpclient.socket.https.cps=0

# 启用环回协议
#httpclient.loopback=true

# 定义用于多宿主机的本地主机地址
#httpclient.localaddress=1.2.3.4

#---------------------------------------------------------------------------
# AuthManager Kerberos 配置
#---------------------------------------------------------------------------

# AuthManager Kerberos 配置
# jaas.conf 中使用的应用程序模块名称
#kerberos_jaas_application=JMeter

# 在为 SPNEGO 身份验证构建 SPN 之前是否应从 URL 中去除端口
#kerberos.spnego.strip_port=true

# 对于 SPNEGO 身份验证，是否应对构建 SPN 的主机名进行规范化
#kerberos.spnego.use_canonical_host_name=true

# 使用 SPNEGO 身份验证时，凭据是否应委派给 Web 服务器
#kerberos.spnego.delegate_cred=false

#---------------------------------------------------------------------------
# Apache HttpComponents HTTPClient 配置 (HTTPClient4)
#---------------------------------------------------------------------------

# 定义一个属性文件以覆盖 Apache HttpClient 参数
# 如果你在 hc.parameters 文件中放置任何内容，请取消注释此行
#hc.parameters.file=hc.parameters

# 如果为 true，则不会添加默认 HC4 User-Agent
#httpclient4.default_user_agent_disabled=false

# 当使用 BASIC auth 时抢先发送 Authorization Header
#httpclient4.auth.preemptive=true

# 尝试重试的次数（默认 0）
#httpclient4.retrycount=0

# 如果可以重试已发送的请求，则为 true
# 这将重试幂等和非幂等请求
# 这通常应该为 false，但在针对某些负载均衡器（如 Amazon ELB）进行测试时可能很有用
#httpclient4.request_sent_retry_enabled=false

# 如果服务器未发送 Keep-Alive 头，则应用空闲连接超时（毫秒）（默认 0）
# 将此设置 > 0 以补偿不发送 Keep-Alive 头的服务器
# 如果 <= 0，则仅当服务器发送 Keep-Alive 头时才应用空闲超时
#httpclient4.idletimeout=0

# 如果自上次使用连接以来的经过时间（毫秒）超过此值，则检查连接
#httpclient4.validate_after_inactivity=4900

# TTL（以毫秒为单位）表示绝对值。
# 无论如何，连接在其 TTL 之后将不会被重复使用。
#httpclient4.time_to_live=60000

# 忽略一些急躁的应用程序可能发出的 EOFException 以发出 GZIP 流结束的信号
# 默认为 false
#httpclient4.gzip_relax_mode=false

# 忽略一些急躁的应用程序可能发出的 EOFException 以发出 Deflated 流结束的信号
# 默认为 false
#httpclient4.deflate_relax_mode=false

#---------------------------------------------------------------------------
# HTTP 缓存管理器配置
#---------------------------------------------------------------------------
#
# 空格或逗号分隔的可缓存方法列表
#cacheable_methods=GET
# 注意：此属性目前是 Bug 56162 的临时解决方案

# 自 2.12 起，JMeter 不再为在缓存中找到的资源创建具有 204 响应代码的 Sample Result，这与浏览器的行为一致。
#cache_manager.cached_resource_mode=RETURN_NO_SAMPLE

# 您可以在 3 种模式之间进行选择：
# RETURN_NO_SAMPLE (默认)
# RETURN_200_CACHE
# RETURN_CUSTOM_STATUS

# 这些模式具有以下行为：
# RETURN_NO_SAMPLE:
# 此模式不返回 Sample Result，它没有其他配置

# RETURN_200_CACHE:
# 此模式将返回 Sample Result，响应代码为 200，
# 响应消息为 "(ex cache)"，您可以通过设置修改响应消息
# RETURN_200_CACHE.message=(ex cache)

# RETURN_CUSTOM_STATUS:
# 此模式允许您选择要返回的响应代码和消息，
# 如果您使用此模式，则需要设置这些属性
# RETURN_CUSTOM_STATUS.code=
# RETURN_CUSTOM_STATUS.message=

