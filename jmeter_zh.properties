#---------------------------------------------------------------------------
# SSL 配置
#---------------------------------------------------------------------------

## SSL 系统属性现在位于 system.properties 中

# JMeter 不再将此文件中的 javax.xxx 属性条目转换为系统属性。
# 现在必须在 system.properties 文件或命令行中定义它们。
# system.properties 文件提供了更大的灵活性。

# 默认情况下，SSL 会话上下文现在是按线程创建的，而不是共享的。
# 可以通过将 JMeter 属性设置为 true 来启用原始行为
#https.sessioncontext.shared=false

# 请注意，https 默认协议可能因 JVM 版本而异
# 参见 https://blogs.oracle.com/java-platform-group/entry/diagnosing_tls_ssl_and_https
# 参见 https://bz.apache.org/bugzilla/show_bug.cgi?id=58236
# 默认 HTTPS 协议级别：
#https.default.protocol=TLS
# 可能需要在此处（或 user.properties 中）更改为：
#https.default.protocol=SSLv3

# 要启用的协议列表。如果发现目标服务器存在问题，您可能只需要选择一部分。
# 当服务器不支持 Socket 版本协商时需要这样做，这可能导致：
# javax.net.ssl.SSLPeerUnverifiedException: peer not authenticated
# java.net.SocketException: Connection reset
# 参见 https://bz.apache.org/bugzilla/show_bug.cgi?id=54759
#https.socket.protocols=SSLv2Hello SSLv3 TLSv1

# 控制是否允许在迭代之间重用缓存的 SSL 上下文
# 将值设置为 'false' 以在每次迭代时重置 SSL 上下文
# 自 5.0 版起已弃用
#https.use.cached.ssl.context=true

#
# 当开始新的线程组迭代时重置 HTTP 状态，这意味着：
# true 表示下一次迭代与新用户相关联
# false 表示下一次迭代与同一用户相关联
# true 涉及：
# - 关闭打开的连接
# - 重置 SSL 状态
#httpclient.reset_state_on_thread_group_iteration=true

# 用于具有许多条目的密钥库的开始和结束索引
# 默认为使用条目 0，即第一个
#https.keyStoreStartIndex=0
#https.keyStoreEndIndex=0

#---------------------------------------------------------------------------
# 外观配置 (Look and Feel)
#---------------------------------------------------------------------------

# Swing 默认 UI 的类名
#
# 可用的 LAF 类名现在在鼠标悬停在“选项/外观”选择列表上时作为工具提示文本显示。
#
# 您可以使用完整的类名，如下所示，
# 或者使用字符串 "System" 或 "CrossPlatform"，这意味着
# JMeter 将使用 UIManager.get<name>LookAndFeelClassName() 返回的相应字符串

# LAF 可以被 os.name 覆盖（小写，空格替换为 '_'）
# 示例 os.name LAF：
#jmeter.laf.windows_xp=javax.swing.plaf.metal.MetalLookAndFeel

# 如果失败，则 OS family = os.name，但仅到第一个空格为止：
# 示例 OS family LAF：
#jmeter.laf.windows=com.sun.java.swing.plaf.windows.WindowsLookAndFeel

# 如果不想使用 Darcula，Mac 的自定义设置使用 System LAF
#jmeter.laf.mac=System

# 如果失败，可以定义 JMeter 默认 LAF：
#jmeter.laf=System

# 如果未定义上述任何 jmeter.laf 属性，JMeter 将使用 CrossPlatform LAF。
# 这是因为 CrossPlatform LAF 通常比 System LAF 看起来更好。
# 有关详细信息，请参阅 https://bz.apache.org/bugzilla/show_bug.cgi?id=52026
# 注意：LAF 可以在 user.properties 中定义。

# 为 Darklaf Look and Feels 启用自定义窗口 chrome。
# 默认为 false
# darklaf.decorations=false

# 为 Darklaf Look and Feels 启用统一菜单栏。
# 默认为 true
# darklaf.unifiedMenuBar=true

# LoggerPanel 显示
# 默认为 false
#jmeter.loggerpanel.display=false

# 即使关闭也启用 LogViewer 面板接收日志事件
