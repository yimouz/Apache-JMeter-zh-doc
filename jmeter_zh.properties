# 默认值为 true。使用 false 恢复到原始行为
#CookieManager.allow_variable_cookies=true

# CookieManager 行为 - Cookie 是否应存储为变量？
# 默认值为 false
#CookieManager.save.cookies=false

# CookieManager 行为 - 在将其存储为变量之前添加到 cookie 名称的前缀
# 默认值为 COOKIE_; 要删除前缀，请将其定义为一个或多个空格
#CookieManager.name.prefix=

# CookieManager 行为 - 在存储接收到的 cookie 之前检查它们是否有效？
# 默认值为 true。使用 false 恢复到以前的行为
#CookieManager.check.cookies=true

# Netscape HTTP Cookie 文件
cookies=cookies

# 能够切换到 Nashorn 作为 IfController 和 __javaScript 函数使用的默认 JavaScript 引擎
# JMeter 工作如下：
# - JDK >= 8 且 javascript.use_rhino=false 或未设置 : Nashorn
# - JDK >= 8 且 javascript.use_rhino=true: Rhino
# 如果你想在 JDK8 上使用 Rhino，请将此属性设置为 true
#javascript.use_rhino=false

# 能够将旧的 Oro Regex 实现替换为 JDK 内置实现
# 任何不同于 'oro' 的值都将禁用 Oro 实现并启用基于 JDK 的实现。
#jmeter.regex.engine=oro

# 我们通过缓存 Pattern 对象来协助基于 JDK 的 Regex 实现。
# 缓存的大小可以使用此设置进行设置。可以通过将其设置为 '0' 来禁用它。
#jmeter.regex.patterncache.size=1000

# 等待线程停止的毫秒数
#jmeterengine.threadstop.wait=5000

# 停止 RMI 后是否在服务器退出代码中调用 System.exit(0)
#jmeterengine.remote.system.exit=false

# 在非 GUI 模式下停止线程失败时是否调用 System.exit(1)。
# 这仅在明确请求停止测试时生效。
# 如果禁用此功能，则可能需要在外部终止 JVM
#jmeterengine.stopfail.system.exit=true

# 是否在非 GUI 模式下的测试结束时强制调用 System.exit(0)，即使
# 没有失败并且没有明确要求停止测试。
# 如果没有这个，如果测试产生了其他从未退出的线程，
# JVM 可能永远不会退出。
#jmeterengine.force.system.exit=false

# 在报告 JVM 无法退出之前，在守护线程中暂停多长时间（以毫秒为单位）。
# 如果值 <= 0，则 JMeter 不启动守护线程
#jmeter.exit.check.pause=0

# 如果运行非 GUI，则 JMeter 侦听以下端口以获取关闭消息。
# 要禁用，请将端口设置为 1000 或更少。
#jmeterengine.nongui.port=4445
#
# 如果初始端口正忙，请继续尝试直到达到此端口
#（要禁用搜索，请将值设置为小于或等于 .port 属性）
#jmeterengine.nongui.maxport=4455

# 在加速期间检查关闭的频率（毫秒）
#jmeterthread.rampup.granularity=1000

# 加载测试计划时，JMeter 是否应展开树？
# 自 JMeter 2.7 起默认值为 false
#onload.expandtree=false

#JSyntaxTextArea 配置
#jsyntaxtextarea.wrapstyleword=true
#jsyntaxtextarea.linewrap=true
#jsyntaxtextarea.codefolding=true
# 设置为 0 以禁用 JSyntaxTextArea 中的撤消功能
#jsyntaxtextarea.maxundos=50
# 更改 (JSyntax) 文本区域上的字体。（对 HiDPI 屏幕很有用）
#jsyntaxtextarea.font.family=Hack
#jsyntaxtextarea.font.size=14

# 将此设置为 false 以禁用对控制台记录器面板使用 JSyntaxTextArea
#loggerpanel.usejsyntaxtext=true

# 可以显示的 HTML 页面的最大大小；默认=10 MB
# 设置为 0 以禁用大小检查并显示整个响应
#view.results.tree.max_size=10485760

# 当响应包含很长的行时，UI 会变得无响应，
# 所以我们要通过添加人工换行符来断行
# 换行符是在 soft_wrap_line_size..max_line_size 之间的某个地方引入的
# 我们首先尝试在单词边界上断行
#view.results.tree.max_line_size=110000
#view.results.tree.soft_wrap_line_size=100000

# 即使使用上述设置，UI 在文本视图中的大内容上也可能无响应，
# 所以我们允许切换到更简单的视图模式，它更快，但不换行。
# 可以通过将其设置为 -1 来关闭
#view.results.tree.simple_view_limit=10000

# 查看结果树中的渲染器顺序
# 注意：非 JMeter 核心渲染器应使用完整的类名
# 对于 JMeter 核心渲染器，类名以 '.' 开头，并且自动
# 前缀为 org.apache.jmeter.visualizers
view.results.tree.renderers_order=.RenderAsText,.RenderAsRegexp,.RenderAsBoundaryExtractor,.RenderAsCssJQuery,org.apache.jmeter.extractor.json.render.RenderAsJsonRenderer,.RenderAsXPath2,org.apache.jmeter.extractor.json.render.RenderAsJmesPathRenderer,.RenderAsXPath,.RenderAsHTML,.RenderAsHTMLFormatted,.RenderAsHTMLWithEmbedded,.RenderAsDocument,.RenderAsJSON,.RenderAsXML

# 结果树中的最大结果数
# 设置为 0 以存储所有结果（可能会消耗大量内存）
#view.results.tree.max_results=500

# Tika 引擎可以解析的最大文档大小；默认=10 * 1024 * 1024 (10 MB)
# 设置为 0 以禁用大小检查
#document.max_size=0

# 配置启用字距调整时渲染的最大文档长度
#text.kerning.max_document_size=10000

#JMS 选项
# 启用以下属性以停止 JMS 点对点采样器使用
# 创建队列连接时的属性 java.naming.security.[principal|credentials]
#JMSSampler.useSecurity.properties=false

# 将以下值设置为 true 以跳过删除确认对话框
#confirm.delete.skip=false

# 由 JSR-223 元素使用
# 编译脚本缓存的大小
#jsr223.compiled_scripts_cache_size=100

#---------------------------------------------------------------------------
# 类路径配置
#---------------------------------------------------------------------------

# 要搜索其他 JMeter 插件类的目录列表（以 ; 分隔），
# 例如新的 GUI 元素和采样器。
# 此类目录中的任何 jar 文件都将自动包含，
# 子目录中的 jar 文件将被忽略。
# 给定值是对 lib/ext 目录中找到的任何 jar 的补充。
# 不要将其用于实用程序或插件依赖项 jar。
#search_paths=/app1/lib;/app2/lib

# JMeter 将搜索实用程序和插件依赖项类的目录列表。
# 使用您的平台路径分隔符分隔多个路径。
# 此类目录中的任何 jar 文件都将自动包含，
# 子目录中的 jar 文件将被忽略。
# 给定值是对 lib 目录中找到的任何 jar 的补充。
# 所有条目都将添加到系统类加载器的类路径中
# 以及 JMeter 内部加载器的路径。
# 带有空格的路径可能会给 JVM 带来问题
#user.classpath=../classes;../lib

# JMeter 将搜索实用程序
# 和插件依赖项类的目录列表（以 ; 分隔）。
# 此类目录中的任何 jar 文件都将自动包含，
# 子目录中的 jar 文件将被忽略。
# 给定值是对 lib 目录中找到的任何 jar 的补充
# 或由 user.classpath 属性给出。
# 所有条目都将仅添加到 JMeter 内部加载器的路径中。
# 对于插件依赖项，应使用此属性代替 user.classpath。
#plugin_dependency_paths=../dependencies/lib;../app1/;../app2/

# 类路径查找器
# ================
# 类路径查找器当前需要加载每一个 JMeter 类以查找
# 它需要的类。
# 对于非 GUI 模式，只需要扫描 Function 类，但所有类
# 仍会被加载。
# 所有当前的 Function 类在其名称中都包含 ".function."，
# 并且名称中都不包含 ".gui."，因此加载的不需要的类的数量可以
# 通过检查这些来减少。但是，如果有效的函数类名不匹配
# 这些限制，它将不会被加载。如果遇到问题，请注释
# 或更改以下属性：
classfinder.functions.contain=.functions.
classfinder.functions.notContain=.gui.


#---------------------------------------------------------------------------
# 加载其他属性文件
#---------------------------------------------------------------------------

# JMeter 是否应自动加载其他 JMeter 属性？
# 要查找的文件名（注释以禁用）
user.properties=user.properties

# JMeter 是否应自动加载其他系统属性？
# 要查找的文件名（注释以禁用）
system.properties=system.properties

# 包含对模板及其描述的引用的文件的逗号分隔列表
# 路径必须相对于 JMeter 根文件夹
#template.files=/bin/templates/templates.xml


#---------------------------------------------------------------------------
# 线程组验证功能
#---------------------------------------------------------------------------

# 验证是用于快速验证线程组运行良好的功能的名称
# 默认实现是 org.apache.jmeter.gui.action.validation.TreeClonerForValidation
# 它在没有计时器、1 个线程、1 次迭代且启动延迟设置为 0 的情况下运行验证
# 您可以实现自己的策略，该策略必须扩展 org.apache.jmeter.engine.TreeCloner
# JMeter 将实例化它并使用它来创建用于在线程组上运行验证的树
#testplan_validation.tree_cloner_class=org.apache.jmeter.validation.ComponentTreeClonerForValidation

# 用于验证线程组的线程数
#testplan_validation.nb_threads_per_thread_group=1

# 验证计划的线程组时忽略 BackendListener
#testplan_validation.ignore_backends=true

# 验证计划的线程组时忽略计时器
#testplan_validation.ignore_timers=true

# 用于验证线程组的迭代次数
#testplan_validation.number_iterations=1

# 强制以百分比模式工作的吞吐量控制器为 100%
# 默认禁用
#testplan_validation.tpc_force_100_pct=false

#---------------------------------------------------------------------------
# 思考时间配置
#---------------------------------------------------------------------------

#
# 对以下计时器计算出的暂停应用一个因子：
# - Gaussian Random Timer
# - Uniform Random Timer
# - Poisson Random Timer
#
#timer.factor=1.0f

# 创建要添加到测试计划的计时器结构的默认实现
# 接口 org.apache.jmeter.gui.action.thinktime.ThinkTimeCreator 的实现
#think_time_creator.impl=org.apache.jmeter.thinktime.DefaultThinkTimeCreator

# DefaultThinkTimeCreator 添加到测试计划的默认计时器 GUI 类
#think_time_creator.default_timer_implementation=org.apache.jmeter.timers.gui.UniformRandomTimerGui

# 计时器的默认常量暂停
#think_time_creator.default_constant_pause=1000

# 计时器的默认范围暂停
#think_time_creator.default_range=100


# 如果要覆盖 APDEX 满意度阈值，请更改此参数。
jmeter.reportgenerator.apdex_satisfied_threshold=500

# 如果要覆盖 APDEX 容忍度阈值，请更改此参数。
jmeter.reportgenerator.apdex_tolerated_threshold=1500

# 用于指定图表中要过滤的系列的正则表达式。
# 空值表示不过滤。
#jmeter.reportgenerator.exporter.html.series_filter=

# 使用 工具 > 生成 HTML 报告 时报告生成的超时时间（毫秒）
#generate_report_ui.generation_timeout=300000
#---------------------------------------------------------------------------
# 命名策略配置
#---------------------------------------------------------------------------

# 命名元素时使用的前缀
#naming_policy.prefix=
# 命名元素时使用的后缀
#naming_policy.suffix=

# 接口 org.apache.jmeter.gui.action.TreeNodeNamingPolicy 的实现
#naming_policy.impl=org.apache.jmeter.gui.action.impl.DefaultTreeNodeNamingPolicy

#---------------------------------------------------------------------------
# 帮助文档
#---------------------------------------------------------------------------

# 允许使用在 JMeter GUI 中打开的本地文档的开关
# 默认情况下，我们使用在浏览器中打开的在线文档
#help.local=false

#---------------------------------------------------------------------------
# 文档生成
#---------------------------------------------------------------------------

# 用于生成测试计划示意图的 XSL 文件的路径
# 为空时，JMeter 将使用嵌入在 src/core/org/apache/jmeter/gui/action/schematic.xsl 中的文件
#docgeneration.schematic_xsl=
