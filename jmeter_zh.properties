# 用于逗号分隔值 (CSV) 文件或其他格式
# 其中字段值由指定的分隔符分隔。
# 默认值：
#jmeter.save.saveservice.default_delimiter=,
# 对于 TAB，可以使用：
#jmeter.save.saveservice.default_delimiter=\t

# 仅适用于 CSV 格式文件：
# 在 CSV 的第一行打印字段名称
#jmeter.save.saveservice.print_field_names=true

# 可选的 JMeter 变量名称列表，其值将保存在结果数据文件中。
# 使用逗号分隔名称。例如：
#sample_variables=SESSION_ID,REFERENCE
# 注意：当前的实现将值作为属性保存在 XML 中，
# 因此名称必须是有效的 XML 名称。
# 默认情况下，JMeter 将变量发送到所有服务器
# 以确保正确的数据在客户端可用。

# 文件的第 2 行的可选 XML 处理指令：
# 示例：
#jmeter.save.saveservice.xml_pi=<?xml-stylesheet type="text/xsl" href="../extras/jmeter-results-detail-report.xsl"?>
# 默认值：
#jmeter.save.saveservice.xml_pi=

# 用于标识相对于当前基础的文件名的前缀
#jmeter.save.saveservice.base_prefix=~/

# 在 XML 或 CSV 输出中写入每一行时自动刷新
# 将此设置为 true 将减少崩溃时的测试结果数据丢失
# 但会对性能产生影响，特别是对于密集测试（低暂停或无暂停）
# 自 JMeter 2.10 起，默认为 false
#jmeter.save.saveservice.autoflush=false

#---------------------------------------------------------------------------
# 影响 SampleResults 的设置
#---------------------------------------------------------------------------

# 保存开始时间戳而不是结束时间戳
# 这也会影响存储在结果文件中的时间戳
sampleresult.timestamp.start=true

# 是否使用 System.nanoTime() - 否则仅使用 System.currentTimeMillis()
#sampleresult.useNanoTime=true

# 使用后台线程计算 nanoTime 偏移量
# 将此设置为 <= 0 以禁用后台线程
#sampleresult.nanoThreadSleep=5000

# 自 5.0 版起，JMeter 有一个新的 SubResult 命名策略，默认情况下对子结果进行编号
# 如果此属性设置为 true，则放弃重命名策略。如果您使用 JMeter 进行功能测试，这可能是必需的。
# 默认为：false
#subresults.disable_renaming=false

#---------------------------------------------------------------------------
# 升级属性
#---------------------------------------------------------------------------

# 保存向后兼容性问题的名称更改记录的文件
upgrade_properties=/bin/upgrade.properties

#---------------------------------------------------------------------------
# JMeter 测试脚本录制器配置
#
# 注意：该元素最初称为代理录制器 (Proxy recorder)，这就是为什么
# 属性具有前缀 "proxy"。
#---------------------------------------------------------------------------

# 如果录制器检测到 HTTP 请求之间至少有 5 秒（默认）的间隔，
# 它假定用户单击了一个新的 URL
#proxy.pause=5000

# 为采样器名称添加数字后缀（默认为 true）
#proxy.number.requests=true

# 当选择“使用格式字符串”作为“命名方案”时，新采样器的默认格式字符串
#proxy.sampler_format=#{counter,number,000} - #{path} (#{name})

# 将添加到要排除的 URL 模式的 URL 模式列表
# 用 ; 分隔多行
#proxy.excludes.suggested=.*\\.(bmp|css|js|gif|ico|jpe?g|png|swf|woff|woff2)

# 更改默认 HTTP 采样器（目前为 HttpClient4）
# Java:
#jmeter.httpsampler=HTTPSampler
# 或
#jmeter.httpsampler=Java
#
# HttpClient4.x
#jmeter.httpsampler=HttpClient4

# 默认情况下，JMeter 尝试对 RFC 2616 重定向更加宽容，并允许
# 相对路径。
# 如果你想测试严格的一致性，请将此值设置为 true
# 当属性为 true 时，JMeter 遵循 http://tools.ietf.org/html/rfc3986#section-5.2
#jmeter.httpclient.strict_rfc2616=false

# 要使用的默认内容类型包含过滤器
#proxy.content_type_include=text/html|text/plain|text/xml
# 要使用的默认内容类型排除过滤器
#proxy.content_type_exclude=image/.*|text/css|application/.*

# 从 Header Manager 元素中删除的默认标头
# (Cookie 和 Authorization 总是被删除)
#proxy.headers.remove=If-Modified-Since,If-None-Match,Host

# 二进制内容类型处理
# 这些内容类型将通过将请求保存在文件中来处理：
#proxy.binary.types=application/x-amf,application/x-java-serialized-object,binary/octet-stream
# 文件将保存在此目录中：
#proxy.binary.directory=user.dir
# 文件将使用此文件后缀创建：
#proxy.binary.filesuffix=.binary

#---------------------------------------------------------------------------
# 测试脚本录制器证书配置
#---------------------------------------------------------------------------

#proxy.cert.directory=<JMeter bin directory>
#proxy.cert.file=proxyserver.jks
#proxy.cert.type=JKS
#proxy.cert.keystorepass=password
#proxy.cert.keypassword=password
#proxy.cert.factory=SunX509
# 如果您希望使用自己的密钥库，请定义此属性
#proxy.cert.alias=<none>
# JMeter 创建的证书的默认有效期
#proxy.cert.validity=7
# 使用动态密钥生成（如果 JMeter/JVM 支持）
# 如果为 false，将恢复为使用没有证书的单个密钥
#proxy.cert.dynamic_keys=true

#---------------------------------------------------------------------------
# 测试脚本录制器杂项配置
#---------------------------------------------------------------------------

# 是否尝试禁用由重定向产生的样本
# 其中生成的样本使用自动重定向
#proxy.redirect.disabling=true

# SSL 配置
#proxy.ssl.protocol=TLS

#---------------------------------------------------------------------------
# JMeter 代理配置
#---------------------------------------------------------------------------
# 使用命令行标志作为用户名和密码
#http.proxyDomain=NTLM domain, if required by HTTPClient sampler

#---------------------------------------------------------------------------
# HTTPSampleResponse 解析器配置
#---------------------------------------------------------------------------

# 解析器组的空格分隔列表
HTTPResponse.parsers=htmlParser wmlParser cssParser
# 对于每个解析器，应该有一个 parser.types 和一个 parser.className 属性

# 基于 ph-css 的 CSS 解析器
cssParser.className=org.apache.jmeter.protocol.http.parser.CssParser
cssParser.types=text/css

# CSS 解析器 LRU 缓存大小
# 此缓存存储在 CSS 中找到的 URL，以避免持续解析 CSS
# 默认情况下缓存大小为 400
# 可以通过将其值设置为 0 来禁用
#css.parser.cache.size=400

# 让 CSS 解析器忽略所有 CSS 错误
#css.parser.ignore_all_css_errors=true

#---------------------------------------------------------------------------
# HTML 解析器配置
#---------------------------------------------------------------------------

# 定义要使用的 HTML 解析器。
# 默认解析器：
# 这个新解析器（自 2.10 起）应该比所有其他解析器性能更好
# 参见 https://bz.apache.org/bugzilla/show_bug.cgi?id=55632
# 不要注释此属性
htmlParser.className=org.apache.jmeter.protocol.http.parser.LagartoBasedHtmlParser

# 其他解析器：
# 2.10 之前的默认解析器
#htmlParser.className=org.apache.jmeter.protocol.http.parser.JTidyHTMLParser
# 请注意，Regexp 提取器可能会检测到已被注释掉的引用。
# 在许多情况下它可以正常工作，但您应该知道它可能会生成
# 额外的引用。
#htmlParser.className=org.apache.jmeter.protocol.http.parser.RegexpHTMLParser
# 这个解析器基于 JSoup，它应该是最准确的，但比
# LagartoBasedHtmlParser 性能差
#htmlParser.className=org.apache.jmeter.protocol.http.parser.JsoupBasedHtmlParser

# 由 HTTPSamplerBase 使用，将 htmlParser 与以下内容类型关联
htmlParser.types=text/html application/xhtml+xml application/xml text/xml

#---------------------------------------------------------------------------
# WML 解析器配置
#---------------------------------------------------------------------------

wmlParser.className=org.apache.jmeter.protocol.http.parser.RegexpHTMLParser

# 由 HTTPSamplerBase 使用，将 wmlParser 与以下内容类型关联
wmlParser.types=text/vnd.wap.wml

#---------------------------------------------------------------------------
# 远程批处理配置
#---------------------------------------------------------------------------
# 样本发送器实现是如何配置的：
# - true (默认) 表示将使用客户端配置
# - false 表示将使用服务器配置
#sample_sender_client_configured=true

# 默认情况下，当使用剥离模式时，JMeter 自 3.1 起将剥离
# 即使是错误的 SampleResults 的响应。
# 如果你想恢复到以前的行为（不剥离错误的响应）
# 将此属性设置为 false
#sample_sender_strip_also_on_error=true

# 远程批处理支持
# 自 JMeter 2.9 起，默认为 MODE_STRIPPED_BATCH，它以
# 批处理模式返回样本（默认每 100 个样本或每分钟）
# 还要注意 MODE_STRIPPED_BATCH 会从 SampleResult 中剥离响应数据，所以如果你需要它，请更改为
# 另一种模式
# Batch 返回批量的样本
# Statistical 返回样本摘要统计信息
# mode 也可以是 org.apache.jmeter.samplers.SampleSender 实现的类名
#mode=Standard
#mode=Batch
#mode=Statistical
# 设置为 true 以根据 threadName 而不是 threadGroup 对统计样本进行键控
#key_on_threadname=false
#mode=Stripped
#mode=StrippedBatch
#mode=org.example.load.MySampleSender
#
#num_sample_threshold=100
# 值以毫秒为单位
#time_threshold=60000
#
# 异步发送器；使用队列和后台工作进程返回样本
#mode=Asynch
# 默认队列大小
#asynch.batch.queue.size=100
# 与 Asynch 相同，但从 SampleResult 中剥离响应数据
#mode=StrippedAsynch
#
# DiskStore: 将样本序列化到磁盘，而不是保存在内存中
#mode=DiskStore
# 与 DiskStore 相同，但从 SampleResult 中剥离响应数据
#mode=StrippedDiskStore
# 注意：模式当前在客户端解析；
# 其他属性（例如 time_threshold）在服务器上解析。

