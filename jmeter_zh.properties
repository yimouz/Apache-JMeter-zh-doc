#---------------------------------------------------------------------------
# JMX 备份配置
#---------------------------------------------------------------------------
# 保存测试计划时启用 .jmx 文件的自动备份。
# 启用后，在保存 .jmx 之前，它将备份到 jmeter.gui.action.save.backup_directory 属性指向的目录（见下文）。
# 备份文件名是在保存的 .jmx 文件之后构建的。例如，保存 test-plan.jmx 将创建 test-plan-000012.jmx
# 在备份目录中，假设最后创建的备份文件是 test-plan-000011.jmx。
# 默认值为 true，表示启用了自动备份
#jmeter.gui.action.save.backup_on_save=true

# 设置在 GUI 中保存时将创建 JMX 备份的备份目录路径。
# 如果未设置（默认为此设置），则备份文件将在 JMeter 基本安装的子目录中创建。
# 默认目录是 ${JMETER_HOME}/backups
# 如果设置并且目录不存在，它将被创建。
#jmeter.gui.action.save.backup_directory=

# 设置备份文件自保存时间以来应保留的最长时间（以小时为单位）。
# 默认情况下未设置过期时间，这意味着我们将永远保留备份。
#jmeter.gui.action.save.keep_backup_max_hours=0

# 设置应保留的备份文件的最大数量。默认情况下将保留 10 个备份。
# 将此设置为零将导致不删除备份（除非 keep_backup_max_hours 设置为非零值）
#jmeter.gui.action.save.keep_backup_max_count=10

# 在开始运行测试计划之前启用 .jmx 文件的自动保存
# 启用后，在运行之前，.jmx 将被保存并备份到指向的目录
#save_automatically_before_run=true

#---------------------------------------------------------------------------
# 远程主机和 RMI 配置
#---------------------------------------------------------------------------

# 远程主机 - 逗号分隔
remote_hosts=127.0.0.1
#remote_hosts=localhost:1099,localhost:2010

# 服务器要使用的 RMI 端口（必须使用相同的端口启动 rmiregistry）
#server_port=1099

# 要将端口更改为（比如）1234：
# 在服务器上
# - 设置 server_port=1234
# - 使用端口 1234 启动 rmiregistry
# 在 Windows 上可以通过以下方式完成：
# SET SERVER_PORT=1234
# JMETER-SERVER
#
# 在 Unix 上：
# SERVER_PORT=1234 jmeter-server
#
# 在客户端上：
# - 设置 remote_hosts=server:1234

# 控制 RemoteSampleListenerImpl 和 RemoteThreadsListenerImpl（控制器）使用的 RMI 端口基数的参数
# 默认值为 0，表示随机分配端口
# 如果您指定一个基准端口，JMeter 将（目前）使用给定基准之后的一个端口。
# 您可能需要在控制器机器上打开防火墙端口
#client.rmi.localport=0

# 当分布式测试开始时，可能会有多次尝试初始化远程引擎。
# 默认情况下，只进行一次尝试。增加以下属性以使其重试更多次
#client.tries=1

# 如果存在初始化重试，以下属性设置尝试之间的延迟
#client.retries_delay=5000

# 当所有初始化尝试都完成后，如果某些远程引擎失败，测试将失败
# 将以下属性设置为 true 以忽略失败的节点并继续测试
#client.continue_on_fail=false

# 要更改用于访问服务器的默认端口 (1099)：
#server.rmi.port=1234

# 要为 JMeter 服务器引擎使用特定端口，请定义
# 在启动服务器之前定义以下属性：
#server.rmi.localport=4000

# JMeter 服务器默认创建 RMI 注册表作为服务器进程的一部分。
# 要停止服务器创建 RMI 注册表：
#server.rmi.create=false

# 定义以下属性以使 JMeter 在第一次测试后退出
#server.exitaftertest=true

#
# 安全 RMI 连接的配置
#
# 密钥库类型：JKS
#server.rmi.ssl.keystore.type=JKS
#
# 包含私钥的密钥库文件
#server.rmi.ssl.keystore.file=rmi_keystore.jks
#
# 密钥库密码
#server.rmi.ssl.keystore.password=changeit
#
# 密钥别名
#server.rmi.ssl.keystore.alias=rmi
#
# 信任库类型：JKS
#server.rmi.ssl.truststore.type=JKS
#
# 包含证书的密钥库文件
#server.rmi.ssl.truststore.file=rmi_keystore.jks
#
# 信任库密码
#server.rmi.ssl.truststore.password=changeit
#
# 如果不想对 RMI 使用 SSL，请设置此项
#server.rmi.ssl.disable=false
#---------------------------------------------------------------------------
#         包含控制器 (Include Controller)
#---------------------------------------------------------------------------

# IncludeController 在构建文件名时使用的前缀
#includecontroller.prefix=

#---------------------------------------------------------------------------
# HC4 和 Java 实现之间共享的 HTTP 配置
#---------------------------------------------------------------------------

#
# 如果缺少 Content-Type 头，JMeter 是否应将其添加到 POST 请求中：
